<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <h3>{{session['count']}} times</h3>
        <form class="form" action="/count" method="POST">
            <button type="submit" class="button-1" name="counter" value="add">Add two visits</button>
            <button type="submit" class="button-2" name="counter" value="reset">Reset</button>
        </form>
    </div>

</body>

</html>
